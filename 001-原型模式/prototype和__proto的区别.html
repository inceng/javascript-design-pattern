        1.
        __proto__: javascript给对象提供了一个名为__proto__的隐藏属性，某个对象的__proto__属性默认指向它的构造器的原型，即{construstor}.prototype
        在一些浏览器中，__proto__被公开出来

        __proto 是对象和“对象构造器原型”联系的纽带。对象要通过__proto__属性来记住它的构造器原型。

        在javascript中，每个对象都是从Object.prototype对象克隆而来的。
        Function.__proto__ === Object.constructor.prototype
        **/
